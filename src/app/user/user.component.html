<div class="container">
    <div class="info-container">
        <div class="user-container">

        <span [ngSwitch]="(user | async)?.getRank()|async">
            <p *ngSwitchDefault="0">User</p>

            <p *ngSwitchCase="1">Moderator</p>
            <mat-icon class="rank" *ngSwitchCase="100" svgIcon="admin"></mat-icon>
        </span>

        <p [appColor]="(((user | async)?.getUsername() | async) || 0) >= 1 ? themingService.primary : undefined" class="user">
            {{(user | async)?.getUsername()|async}}</p>
        </div>
        <p *ngIf="isClientUser">This is you :)</p>
        <p>Emotes added: 0</p>
        <p>Other info</p>
        <p>V1 ZULUL</p>


    </div>

    <div class="ava-container">
        <img class="avatar" src="{{(user | async)?.getAvatarURL()|async}}">
    </div>
</div>
