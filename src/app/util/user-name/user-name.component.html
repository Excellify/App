<!-- Login / Current User -->
<div>
    <!-- Display Auth user -->
    <div class="signed-in-user d-flex flex-row align-items-center">
        <div class="signed-in-avatar" [appColor]="themingService.bg.lighten(.1)" [isBackground]="true">
            <img id="ava" [src]="clientService.getAvatarURL() | async">
        </div>
        <div class="mx-1"></div>
        <span *ngIf="showUsername" [appColor]="((clientService.getRank() | async) || 0) >= 1 ? themingService.primary : undefined "><a [routerLink]="['user', clientService.getUsername() | async]">{{this.clientService.getUsername() | async}}</a></span>
    </div>
</div>
