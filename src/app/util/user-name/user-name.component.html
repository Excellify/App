<span class="user-name" [routerLink]="['/user', target.getUsername() | async]" [class.clickable]="clickable">
    <span class="user-avatar" [style.width.em]="size[0]" *ngIf="showAvatar" [style.border-color]="getRoleColor() | async">
        <img [src]="target.getAvatarURL() | async">
    </span>

    <span *ngIf="showUsername" class="text-truncate username-container"
        [appColor]="(getRoleColor() | async) || ''"
        [style.max-width.px]="maxWidth"
        [style.font-size.em]="size[1]"
    >
        {{ target.getUsername() | async }}
    </span>
</span>
