<div class="h-100 d-flex flex-row">
	<!-- Sidebar -->
	<div class="admin-sidebar px-3 d-flex flex-column" [appColor]="themingService.bg.darken(.2)" [isBorder]="true">
		<span class="my-3"> Administration </span>
		<mat-divider class="mb-2"></mat-divider>

		<!-- Nav Cards -->
		<div class="sidebar-content d-flex flex-column">
			<div class="sidebar-item" matRipple *ngFor="let card of sidebarTabs" [routerLink]="card.routerLink" [routerLinkActive]="'active'">
				<mat-icon> {{card.icon}} </mat-icon>
				<div class="mx-1"></div>
				<span>{{ card.title }}</span>
			</div>
		</div>
	</div>

	<!-- Content -->
	<div class="admin-content h-100 w-100">
		<div class="admin-content-heading mat-elevation-z3" [appColor]="themingService.bg.darken(.2)" [isBackground]="true">
			<span></span>
		</div>

		<router-outlet></router-outlet>
	</div>
</div>
