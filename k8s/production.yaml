apiVersion: apps/v1
kind: Deployment
metadata:
  name: 7tv-webapp
  namespace: 7tv
spec:
  selector:
    matchLabels:
      app: 7tv-webapp
  template:
    metadata:
      labels:
        app: 7tv-webapp
    spec:
      containers:
      - name: 7tv-webapp
        image: ghcr.io/seventv/app:latest
        command: ["npm", "run", "serve:ssr"]
        resources:
          requests:
            memory: "300M"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1500m"
        ports:
        - containerPort: 4000

---

apiVersion: v1
kind: Service
metadata:
  name: seventv-webapp-svc
  namespace: 7tv
spec:
  selector:
    app: 7tv-webapp
  ports:
  - port: 80
    targetPort: 4000
